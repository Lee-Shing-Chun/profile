<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link href="./webhook_files/css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery.min.js"></script>
    <script src="./lodash.js"></script>
    <script defer="" src="./script.js"></script>
    <script defer="" src="./autoExpand.js"></script>
    <script src="./webhook_files/autosize.min.js"></script>
  </head>
  <body>
      <h1>Webhook sending</h1>
      <label for="weburl"><span class="rqs" title="This is required">*</span> Webhook URL</label>
      <input type="text" id="url" name="weburl" style="width: 20em" value="https://discord.com/api/webhooks/1024539148020883507/W8yVVqOxBQTUpfLjzNeL6qzx58y1TbWir5L0tDKLwp_c_qjOfKhBhykxaJ7hVUb87_YC">
      <p class="validation" id="urlValidation"></p>
      <br><br>
      <div class="inlblock">
        <label for="nick">Webhook Username</label>
        <input type="text" id="nick" name="nick" maxlength="32">
      </div>
      <div class="inlblock" style="margin-left: 40px;">
        <label for="avatar">Webhook Avatar URL</label>
        <input type="url" id="avatar" name="avatar" class="inlblock" style="width: 20em;" value="https://bit.ly/3EIkGYj">
      </div>
      <br><br><br>
      <div class="inlblock">
        <label for="text">Message Content</label>
        <textarea class="autoExpand" id="text" name="text" data-min-rows="1" rows="1" cols="50" maxlength="2000" style="overflow: hidden; overflow-wrap: break-word; height: 20px;" placeholder="**test**"></textarea>
      </div>
      <div class="inlblock" style="margin-left: 40px;">
        <label for="tts" style="margin-bottom: 5px;">Use TTS</label>
        <label class="switch">
          <input type="checkbox" id="tts" name="tts">
          <div class="slider round"></div>
        </label>
      </div>
      <div id="send" class="dbutton">Send</div>
      <h2>Embeds</h2>
      <div id="embeds">
      </div>
      <div id="newemb" class="dbutton">Add Embed</div>
  

<div id="imageDownloaderSidebarContainer"><div class="image-downloader-ext-container"><div tabindex="-1" class="b-sidebar-outer"><!----><div id="image-downloader-sidebar" tabindex="-1" role="dialog" aria-modal="false" aria-hidden="true" class="b-sidebar shadow b-sidebar-right bg-light text-dark" style="width: 500px; display: none;"><!----><div class="b-sidebar-body"><div></div></div><!----></div><!----><!----></div></div></div></body></html>
